<!DOCTYPE html>
<html lang="en">
<head>
    <title>KeralaTourism</title>
    <link rel="stylesheet" href="style.css">

</head>
<body background="Images/bg.jpg"> 
    <!-- Header -->

    <h3>Experience Kerala.</h3>
    <h6>Sign In/Register yourself to connect with us.</h4>

        <div class="signingup">

</div>
<!--Footer-->
